{% extends 'base.html' %}
{% load staticfiles %}

{% block includes %}
<link rel="stylesheet" href="{% static 'home/css/search.css' %}">
<link rel="stylesheet" href="{% static 'home/css/list.css' %}">

{% endblock %}
{% block content %}

<div class='container-fluid'>
  <form class="form-signin" method='get' action='/' >
    <div class="row">
      <div class="col-xs-9 mobile-stuff" style="padding-left: 0px;padding-right: 0px;">
        <input type="text" name='q' id="id_search" class="form-control"  style="min-width:170px;border-radius: .25rem 0rem 0rem .25rem;" required autofocus value="{{failed_search_query}}">
      </div>
      <div class="col-xs-3" style="padding-left: 0px;padding-right: 0px;"> 
        <button class="btn btn-primary" id='search-btn' type="submit" style="border-radius: 0rem .25rem .25rem 0rem;">Search</button> 
      </div> 
    </div>


  </form>
</div>
<h1 style="
    text-align: center;
    padding-top: 50px;
    font-size: 1.2rem;
">No search results were found.</h1>

<script>
  $(document).ready(function(){ 
    $("#category-options").on('click', function()
    {
      var url = '/' + $(this).val().toLowerCase();
      document.location.href = url;
    });
 });
</script>

{% endblock %}
