{% extends 'base.html' %}
{% load staticfiles %}

{% block includes %}
<link rel="stylesheet" href="{% static 'home/css/search.css' %}">
<link rel="stylesheet" href="{% static 'home/css/list.css' %}">

{% endblock %}
{% block content %}

<h1 style="
    text-align: center;
    padding-top: 50px;
    font-size: 1.2rem;
">No search results were found.</h1>

<script>
  $(document).ready(function(){ 
    $("#category-options").on('click', function()
    {
      var url = '/' + $(this).val().toLowerCase();
      document.location.href = url;
    });
 });
</script>

{% endblock %}
